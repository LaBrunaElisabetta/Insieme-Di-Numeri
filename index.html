<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    
    <div class="riga">
        <div id="inputContainer">
            <h1>Digita almeno due numeri</h1>
            <input id="input" type="text">
            <button id="aggiungiBottone">Aggiungi</button>
            <button id="fattoBottone">Fatto</button>
        </div>

        <div class="quadrato" id="quadroNumeri"></div>
    </div>

<div id="funzioniContainer" style="display: none;">
  <div class="funzioneBlocco">
    <button class="funzione" id="sommaBtn">Somma</button>
    <div class="risultato" id="sommaRisultato"></div>
  </div>

  <div class="funzioneBlocco">
    <button class="funzione" id="sottrazioneBtn">Sottrazione</button>
    <div class="risultato" id="sottrazioneRisultato"></div>
  </div>

  <div class="funzioneBlocco">
    <button class="funzione" id="maggioreBtn">Maggiore</button>
    <div class="risultato" id="maggioreRisultato"></div>
  </div>

  <div class="funzioneBlocco">
    <button class="funzione" id="minoreBtn">Minore</button>
    <div class="risultato" id="minoreRisultato"></div>
  </div>

  <div class="funzioneBlocco">
    <button class="funzione" id="pariBtn">Pari</button>
    <div class="risultato" id="pariRisultato"></div>
  </div>

  <div class="funzioneBlocco">
    <button class="funzione" id="dispariBtn">Dispari</button>
    <div class="risultato" id="dispariRisultato"></div>
  </div>

  <div style="width: 100%; text-align: center; margin-top: 20px;">
    <button id="refreshBtn">Refresh</button>
  </div>
</div>


</body>
</html>
